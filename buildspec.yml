version: 0.2

on:
  push:
    branches: [dev]
  #pull_request:
  #branches: [ dev ]

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo "npm"
      - npm install
  build:
    commands:
      - echo "npm init"
      - npm init -y
      - echo "npm express"
      - npm i -s express
